    <title>My Blog</title>
    <script>
      (function () {
        var t = localStorage.getItem("blog-theme");
        if (t === "light" || t === "dark") document.documentElement.setAttribute("data-theme", t);
        else document.documentElement.setAttribute("data-theme", "dark");
      })();
    </script>
